<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo of contrast-details Web Component" />
    <title>contrast-details Web Component Demo</title>

    <script type="module" src="contrast-details.js"></script>
  </head>
  <body>
    <h2>General usage example</h2>
    <contrast-details>
      <button>Button</button>
    </contrast-details>
    <hr />
    <h2>Example using a fallback method</h2>
    <contrast-details>
      <button>Button</button>
      <a href="#">Anchor</a>
    </contrast-details>
    <style>
      contrast-details:not(:defined) button,
      contrast-details:defined a {
        display: none;
      }
    </style>
    <hr />
    <h2>Example using options or additional fallback method</h2>
    <contrast-details attribute="value">
      <button>Button</button>
    </contrast-details>
    <style>
      contrast-details[attribute="value"] {
        outline: 1px solid red;
      }
    </style>
  </body>
</html>
